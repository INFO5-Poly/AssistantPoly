<html lang="en">

<head>

        </button>
    </header>
    <main id="main" class="chat-container">
    </main>
    <footer>
        <div id="speaking-bar"></div>

        <div id="speak-bubble">
            <span class="icon material-symbols-rounded" id="speak-icon">mic</span>
        </div>
    </footer>
    <div class="modal" id="modal-options" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose a language
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Fran√ßais</a></li>
                        </ul>
                    </div>
                    <br />
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose a theme
                            <span class="theme"></span>
                        </button>

                        <ul class="dropdown-menu" id ="dropdownTheme">
                            <li><a class="dropdown-item" href="#" ref="">Dark mode</a></li>
                            <li><a class="dropdown-item" href="#">Light mode</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-button" type="button" class="btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
  
</body>

<script src="poly.js"></script>
 

<template>
    <div class="chat-bubble user-message">
        <p class="chat-bubble-text"></p>
    </div>

    <div class="chat-bubble assistant-message">
        <p class="chat-bubble-text"></p>
    </div>

</template>


</html>
