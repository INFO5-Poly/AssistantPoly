<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Poly</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="poly.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <div id="avatar">
            <span class="icon material-symbols-rounded">mood</span>
        </div>

       <!-- <div id="settings-button">
            <span class="icon material-symbols-rounded">settings</span>
        </div> -->
        <button class="js-modal-trigger" data-target="modal">
            Options
          </button>
    </header>
    <main id="main" class="chat-container">

    </main>
    <footer>
        <div id="speaking-bar"></div>

        <div id="speak-bubble">
            <span class="icon material-symbols-rounded" id="speak-icon">mic</span>
        </div>
    </footer>
    <div class="modal" id ="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Options</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
</body>

<template>
    <div class="chat-bubble user-message">
        <p class="chat-bubble-text"></p>
    </div>

    <div class="chat-bubble assistant-message">
        <p class="chat-bubble-text"></p>
    </div>

</template>

<script src="poly.js"></script>

</html>
