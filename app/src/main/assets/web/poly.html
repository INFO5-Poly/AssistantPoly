<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Poly</title>
    <script src="./jquery/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="poly.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <button id="refresh" type="button" class="btn">
            <span class="icon material-symbols-rounded" id="refresh_icon">restore_page</span>
        </button>
        <h1>POLY</h1>
        <button id="options-button" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal-options">
            <span class="icon material-symbols-rounded" id="gear">settings</span>
        </button>
    </header>
    <main id="main" class="chat-container">
    </main>
    <footer>
        <div id="speaking-bar"></div>

        <div id="speak-bubble">
            <span class="icon material-symbols-rounded" id="speak-icon">mic</span>
        </div>
    </footer>
    <div class="modal" id="modal-options" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose a language
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Fran√ßais</a></li>
                        </ul>
                    </div>
                    <br />
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose a theme
                            <span class="theme"></span>
                        </button>

                        <ul class="dropdown-menu" id ="dropdownTheme">
                            <li><a class="dropdown-item" href="#" ref="">Dark mode</a></li>
                            <li><a class="dropdown-item" href="#">Light mode</a></li>
                        </ul>
                    </div>
                    <br />
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">API Key</span>
                        </div>
                        <input type="text" class="form-control" aria-label="API Key" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-button" type="button" class="btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
  
</body>

<script src="poly.js"></script>
 

<template>
    <div class="chat-bubble user-message">
        <p class="chat-bubble-text"></p>
    </div>

    <div class="chat-bubble assistant-message">
        <p class="chat-bubble-text"></p>
    </div>

</template>


</html>
